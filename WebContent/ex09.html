<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수</h1>
	
	
	<script type="text/javascript">
		//이름이 있는 함수(기명함수, 선언적함수) -> 정의부분부터 해석됨
		
		//함수 정의
		function plus(a, b){
			var sum = a+b;
			return sum;
		}

		
		//사용법
		var plusSum = plus(3,5);
		console.log(plusSum);
		
		
		
		var result = plus(2.7,5.8);
		console.log(result);
		
		var result02 = plus("안녕", "하세요");
		console.log(result02);
		
		
		//이름이 없는 함수(익명함수) --> 이름이 없어서 바로 사용해야함 -> 재사용하기 위해서는 변수에 할당하여 사용
		var minus = function (a,b){
			return a-b;
		}
		console.log(typeof minus);
		
		var result03 = minus(5, 2);
		console.log(result03);

		var result04 = minus(5, 5);
		console.log(result04);
	</script>
	
</body>


</html>
