<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/Jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn">js테스트버튼</button>
		<h1 id="display">이름출력영역</h1>
	</div>

</body>

<script type="text/javascript">
	/*

	$("#btn").on("click", function(){
		console.log("버튼 클릭");
		$("#display").text("홍길동");
		$("#display").css("color", "red");
		$("#display").prepend("의적 ");
		$("#display").append(" 이다");
	});
</script>


</html>
