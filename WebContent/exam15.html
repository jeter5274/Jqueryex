<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/Jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>

	</ul>
	<button id="btn">li요소추가</button>
</body>

<script type="text/javascript">

	//버튼클릭 -> li요소 추가
	$("#btn").on("click", function() {
		console.log("버튼 클릭");
		$("ul").append("<li>다섯번째아이템입니다.</li>");
		$("ul").append("<li>여섯번째아이템입니다.</li>");
		$("ul").append("<li>일곱번째아이템입니다.</li>");
	});

	});
	*/
	
	$("ul").on("click", "li", function(){ //클릭당하면 일을 li에게 위임
		//console.log("ul 클릭");
		//console.log($(this));
		//var str = $(this).text();
		//console.log(str);
		
		$(this).text("바뀌지롱");
	});
</script>

</html>
