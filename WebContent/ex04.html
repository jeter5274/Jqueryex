<body>
	<h1>if문 예제</h1>
	
	<script type="text/javascript">
		var num = prompt();
		if(num > 0){
			console.log(num);
			document.write("양수");
		}else if(num < 0){
			console.log(num);
			document.write("음수");
		}else{
			console.log(num);
			document.write("0");
		}
	</script>
</body>
