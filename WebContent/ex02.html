<script type="text/javascript">
	//변수 선언법 자료형을 쓰지 않는다.
	console.log("변수 선언");
	var num
	var no = 3; //number no = 3;
	var str = "안녕하세요"; //string str;
	var result = 3 > 5; //boolean result;

	console.log(no);
	console.log(str);
	console.log(result);

	num = 1234;
	console.log(num);

	console.log("=============================================")
</script>

<script type="text/javascript">
	//변수이름이 같을 때

	var person = "정우성";
	person = "이효리";
	console.log(person);

	console.log("------")
	var person01 = "정우성";
	var person01 = "이효리";
	console.log(person01);
	console.log("=============================================")
</script>

<script type="text/javascript">
	//대입시 자료형이 결정된다.
	var data;
	console.log(typeof data); //undefined

	data = 15;
	console.log(typeof data); //number

	data = "안녕";
	console.log(typeof data); //string

	data = true
	console.log(typeof data); //boolean
</script>

<script type="text/javascript">
	//null  undefinded 비교
	
	var myVar01;		
	var myVar02=null;	
	
	console.log(myVar01);	//undefinded
	console.log(myVar02);	//null
</script>

<script type="text/javascript">
	// == ===(일치연산자) 비교
	console.log("123" == 123);	//true - 자료형을 변환해서 비교
	console.log("123" === 123);	//false - 자료형까지 비교
	
	console.log(myVar01 == myVar02);	//true
	console.log(myVar01 === myVar02);	//false
	
	console.log('----------');
	console.log('' == false);	//true
	console.log('' === false);	//false
	
	console.log('' == 0);	//true
	console.log('' === 0);	//false
	
	console.log('----------');
	
	console.log('' == false);	//true
	console.log('' == 0);		//true
	console.log(0 == false);	//true
</script>
